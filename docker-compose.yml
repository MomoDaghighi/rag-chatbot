
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/rag-chat
      - REDIS_URL=redis://redis:6379
      - EMBEDDING_PROVIDER=hf
    depends_on:
      - mongo
      - redis
    volumes:
      - ./knowledge.txt:/app/knowledge.txt

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  mongo-data: